<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message From The Stars</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        
        #proposalContainer {
            display: none;
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 100%;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: 'Comic Sans MS', cursive;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: transform 0.2s;
        }

        #yesButton {
            background: #ff4d4d;
            color: white;
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.6);
        }

        #noButton {
            background: #555;
            color: white;
            position: absolute; /* Needed for the runaway effect */
        }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div id="proposalContainer">
        <div class="btn-group">
            <button id="yesButton">YES! ‚ù§</button>
            <button id="noButton">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
